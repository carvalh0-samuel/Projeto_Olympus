<section class="formu" id="login">
    <div class="form">
        <form action="matricula.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" placeholder="CPF" required>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Telefone" required>

            <label for="unidade">Unidade:</label>
            <select id="unidade" name="unidade" required>
            <option value="1">Águas Claras</option>
            <option value="2">Ceilândia</option>
            <option value="3">Taguatinga</option>
            </select>


            <label>Sexo:</label>
            <div>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="sexo" value="Masculino" required>

                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="sexo" value="Feminino" required>
            </div>


            <label for="plano">Plano:</label>
            <select id="plano" name="plano" required>
                <option value="1">MORTAL</option>
                <option value="2">TITÃ</option>
                <option value="3">DIVINO</option>
            </select>
            
            <div class="button-group">
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</section>
